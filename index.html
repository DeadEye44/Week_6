<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<body>
  
  <header class="navbar">
    <section class="navbar-center">
      <h1>Weather Greatness</h1>
    </section>
    <section class="navbar-section">
        <div class="input-group input-inline">
          <input class="form-input" type="text" placeholder="City">
          <button class="btn btn-primary input-group-btn">Search</button>
        </div>
      </section>
    </section>
  </header>

  <h2 class="fiveDayForecast">5-Day Forecast for 5pm Daily</h2>
    <container>
      <div class="row">
        <div id="day1" class="card text-white">
          <h5 class="card-header" id="1date"></h5>
            <div class="card-body">
            <p class="card-title" id="1fiveDayTemp"></p>
            <p class="card-text" id="1fiveDayHumidity"></p>
            <img id="1fiveDayIcon" src="">
        </div>
        </div>
      
        <div id="day2" class="card text-white">
          <h5 class="card-header" id="1date"></h5>
            <div class="card-body">
              <p class="card-title" id="1fiveDayTemp"></p>
              <p class="card-text" id="1fiveDayHumidity"></p>
              <img id="1fiveDayIcon" src="">
            </div>
        </div>
      
        <div id="day3" class="card text-white">
          <h5 class="card-header" id="2date"></h5>
          <div class="card-body">
            <p class="card-title" id="2fiveDayTemp"></p>
            <p class="card-text" id="2fiveDayHumidity"></p>
            <img id="2fiveDayIcon" src="">
          </div>
        </div>
      
        <div id="day4" class="card text-white">
          <h5 class="card-header" id="3date"></h5>
          <div class="card-body">
            <p class="card-title" id="3fiveDayTemp"></p>
            <p class="card-text" id="3fiveDayHumidity"></p>

        </div>

            <p class="card-title" id="4fiveDayTemp"></p>
            <p class="card-text" id="4fiveDayHumidity"></p>
            <img id="4fiveDayIcon" src="">
          </div>
        </div>
    </container>
  
    <div class="container">
      <nav class="navbar fixed-bottom navbar-white bg-secondary" .text-white>
          <a class="footer" class="navbar-brand" href="#">&#xA9; JT_Codes</a>
      </nav>
      <div class="container text-center"></div>
  </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
